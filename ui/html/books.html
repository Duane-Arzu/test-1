<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Books List</h1>
        <p>Book successfully added!</p>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>ISBN</th>
                    <th>Average Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookTable">
                <!-- Fetched data will be inserted here -->
            </tbody>
        </table>

        <!-- Edit Modal -->
        <div id="editModal" style="display: none; padding: 20px; background: #f0f0f0; border: 1px solid #ccc;">
            <h2>Edit Book</h2>
            <form id="editForm">
                <input type="hidden" id="edit-id">
                <label>Title:</label><input type="text" id="edit-title"><br>
                <label>Authors:</label><input type="text" id="edit-authors"><br>
                <label>ISBN:</label><input type="text" id="edit-isbn"><br>
                <button type="submit">Save Changes</button>
                <button type="button" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>

        <a href="/">‚Üê Back to Form</a>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
