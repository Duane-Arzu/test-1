<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="container">
        <h1>Book Manager</h1>
        <form id="bookForm" class="form-grid">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title" >
                <span id="title-error" class="error-message"></span>
            </div>
        
            <div class="form-group">
                <label for="authors">Authors</label>
                <input type="text" id="authors" placeholder="Authors" >
                <span id="authors-error" class="error-message"></span>
            </div>
        
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" placeholder="ISBN" >
                <span id="isbn-error" class="error-message"></span>
            </div>
        
            <div class="form-group">
                <label for="publication_date">Publication Date</label>
                <input type="text" id="publication_date" placeholder="Publication Date (optional)">
            </div>
        
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" placeholder="Genre (optional)">
            </div>
        
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Description (optional)"></textarea>
            </div>
        
            <div class="form-actions">
                <button type="submit">Add Book</button>
            </div>
        </form>

                </tr>

            <tbody id="bookTable"> -->

    </div>
    <!-- Link to external JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
